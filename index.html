<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/icon/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="assets/icon/icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/icon/fontawesome/css/all.css">
    <title>Media Plus</title>
</head>
<body>
    <div id="main">
        <div id="header">
            <div class="header-top">
                <div class="header-info container">
                    <div class="location-info">
                        <i class="locate-icon ti-location-pin"></i>
                        <div class="text-addr">
                            <div class="poppinsmd-font">Find us</div>
                            <div class="poppinsrgl-font">325 admiral unit, North cost, USA</div>
                        </div>
                    </div>
                    <div class="location-info">
                        <i class="locate-icon fas fa-envelope"></i>
                        <div class="text-addr">
                            <p class="poppinsmd-font">Email Us</p>
                            <p class="poppinsrgl-font">admin@medyplus.com</p>
                        </div>
                    </div>
                    <div class="location-info">
                        <i class="locate-icon bi bi-telephone-fill"></i>
                        <div class="text-addr">
                            <p class="poppinsmd-font">Call Us Now</p>
                            <p class="poppinsrgl-font">002 - 0100 843 1112</p>
                        </div>
                    </div>
                    <div class="location-info flex-end">
                        <div class="location-region">
                            <img class="usa-img" src="assets/img/united-states.png" alt="flag USA">
                            <div class="language">English</div>
                            <i class="angle-down fas fa-angle-down"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-mid">
                <div class="header-category container">
                    <img src="assets/img/Logo.png" alt="Logo" class="header-logo">
                    <div class="category">
                        <div class="cate-search">
                            <div class="option">
                                <div class="cate-opt">All Category</div>
                                <i class="sort-down fas fa-sort-down"></i>
                            </div>
                            <input type="text" placeholder="Search for Product..." class="search-opt" >
                            <div class="cate-icon">
                                <a href="#"><i class="ti-search search-icon"></i></a>
                            </div>
                        </div>
                        <div class="cate-icon">
                            <a href="#"><i class="ti-settings"></i></a>
                            <a href="#"><i class="ti-shopping-cart"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-bot">
                
            </div>
        </div>
    </div>
</body>
</html>
